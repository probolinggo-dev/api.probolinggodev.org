version: "2"
services:
  app:
    networks:
      - backend
    container_name: edge
    restart: always
    build:
      context: .
      dockerfile: ./docker/web.dockerfile
    ports:
      - "2000:8000"
    links:
      - mongo
  mongo:
    networks:
      - backend
    container_name: edge_db
    build:
      context: .
      dockerfile: ./docker/mongo.dockerfile
    volumes:
      - ./data:/data/db
    ports:
      - "2001:27017"
networks:
  backend:
    driver: bridge
